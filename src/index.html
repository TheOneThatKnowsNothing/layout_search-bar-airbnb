<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="d"
      method="get"
      class="myForm"
      data-qa="big"
    >
      <button class="largeButton">
        <img src="images/Search.svg"
          alt="Search icon"
          class="largeIcon">
      </button>
      <input
        type="text"
        name="largeSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="largeInput"
        data-qa="keypress"
      >
    </form>
    <form action="d"
      method="get"
      class="myForm"
      data-qa="small"
    >
      <button class="smallButton">
        <img src="images/Search.svg"
          alt="Search icon"
          class="smallIcon">
      </button>
      <input
        type="text"
        name="smallSearch"
        placeholder="Try &quot;Los Angeles&quot;"
        class="smallInput"
      >
    </form>

  </body>
</html>
